schbench:
  parser: schbench
  path: ./benchmarks/schbench
  metrics:
    - latency:
        - p50
        - p75
        - p90
        - p95
        - p99
        - p99.5
        - p99.9

fio:
  parser: fio
  path: ./benchmarks/fio
  metrics: []

silo:
  parser: silo
  path: ./benchmarks/dbtest
  metrics:
    - throughput:
        - agg_throughput
        - avg_per_core_throughput
    - latency:
        - avg_latency

graph500_omp_csr:
  parser: graph500
  path: ./benchmarks/graph500/omp-csr
  metrics:
    - harmonic_mean_TEPS
    - harmonic_stddev_TEPS
